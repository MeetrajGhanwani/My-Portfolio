<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="icon" href="img/contact.png" type="image/icon type">
  <link rel="stylesheet" href="css/style_contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/contact_response.css">
</head>

<body>

  <header>
    <nav>
      <div class="left">Meetraj's Portfolio</div>
      <div class="right">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="project.html">Project</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <form action="">
      <div class="form-group">
        First name: <input type="text" name="name">
      </div>
      <div class="form-group">
        Last name: <input type="text" name="surname">
      </div>
      <div class="form-group">
        Email: <input type="email" name="email">
      </div>
      <div class="form-group">
        Contact no: <input type="number" name="number">
      </div>
      <div class="form-group">
        Message: <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <div class="btn">
        <button class="button">Submit</button>
      </div>
    </form>
  </div>
  <div class="icons">
    <a href="https://www.facebook.com/" class="fa fa-facebook"> </a>
    <a href="https://www.google.com" class="fa fa-google"></a>
    <a href="https://www.youtube.com/" class="fa fa-youtube"></a>
    <a href="https://www.instagram.com/_programming__fluent/" class="fa fa-instagram"></a>
  </div>

  <script>
    let a = document.querySelector('button');
    a.addEventListener('click', showMsg);

    function showMsg() {
      alert("Form Submitted,Your inputs has been successfully recorded!");
    }
  </script>

</body>

</html>
